<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ghost Net – Gastbereich</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>

<h:body>

    <h1>Geisternetze – Gastansicht</h1>

    <h:form>

        <!-- Netz anonym melden -->
		<p:commandButton value="Neues Ghostnet melden"
                 action="ghostnetMelden"
                 icon="pi pi-plus" />

        <br/><br/>

        <!-- Liste aller gemeldeten Netze (nur lesen) -->
        <p:dataTable value="#{ghostnetListe.liste}" var="ghostnet" rows="10">

            <p:column headerText="Standort">
                <h:outputText value="#{ghostnet.standort.latitude} / #{ghostnet.standort.longitude}" />
            </p:column>

            <p:column headerText="Größe (m²)">
                <h:outputText value="#{ghostnet.größe}" />
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{ghostnet.status}" />
            </p:column>

            <!-- Wenn du möchtest, können Gäste sehen, ob schon jemand die Bergung übernimmt -->
            <p:column headerText="Bergung">
                <h:outputText value="#{ghostnet.bergendePerson != null 
                                       ? ghostnet.bergendePerson.name 
                                       : 'Noch niemand'}" />
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
